spring:
  cloud:
    gateway:
      routes:
      - id: bulletscreen
#        uri: lb://bullet
        uri: lb://http://localhost:8764/bullet
        predicates:
        - Path=/bullet/info/**
      - id: bulletscreen
#        uri: lb:ws://bullet
        uri: lb:ws://localhost:8764/bullet
        predicates:
        - Path=/bullet/**
      - id: wsvice
        uri: lb:ws://localhost:8764/websocket
        predicates:
        - Path=/websocket/**

server:
  port: 8888
eureka:
  client:
     #下面两项没有代码提示
     serviceUrl:
      #服务治理地址
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: refresh

logging:
  level:
    ROOT: INFO
  instance:
    instanceId: ${spring.application.name):${random.int}
  file: D:\logs\${spring.application.name}-${server.port}.log