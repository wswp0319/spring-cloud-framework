eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8763

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: refresh

logging:
  level:
    ROOT: DEBUG
  instance:
    instanceId: ${spring.application.name):${random.int}
  file: D:\logs\${spring.application.name}-${server.port}.log
