eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8764
management:
  endpoints:
    web:
      exposure:
        include: refresh
logging:
  level:
    ROOT: INFO
  instance:
    instanceId: ${spring.application.name):${random.int}
  file: D:\logs\${spring.application.name}-${server.port}.log